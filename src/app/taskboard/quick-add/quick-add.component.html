<form
  [formGroup]="taskDraft"
  (ngSubmit)="create.emit(this.taskDraft.value)">
  <mat-form-field>
    <input matInput type="text" formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="text">
  </mat-form-field>
  <button
    [disabled]="taskDraft.invalid"
    matButton
    type="submit">
    Create
  </button>
</form>
